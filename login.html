    <div class="container-fluid">
      <a class="navbar-brand" href="landingpage.html"><b>Foreshift</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"

          <a href="test.html"><button type="button" class="btn btn-primary">Take the test</button></a>
        </form>
      </div>
    </div>
  </nav>

  
  <div class="wrapper d-flex align-items-stretch">
    <div class="container justify-content-end landing">
      <div class="row justify-content-between">
          <div class="col-sm-12 col-md-7 col-lg-7 margin-auto animated fadeInLeft delay-1">
              <img src="images/login_bg.png" width="100%">
          </div>
        <div class="col-sm-12 col-md-5 col-lg-5 login-card animated fadeInRight delay-1">
          <h2><i class="fa-regular fa-hand-wave"></i>Welcome back!</h2>
          <hr>
          <div class="login-card-top">
            <div class="row justify-content-between">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <label for="companyName" class="form-label">Username</label>
                    <input class="form-control login" type="text" id="InputEmail" aria-describedby="emailHelp" required>
                </div>
            </div>
            <br>
            <div class="row justify-content-between">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <label for="companyName" class="form-label">Password</label>
                  <div class="passwordEye">
                    <input class="form-control login" type="password" id="InputPassword" data-toggle="password" required="true" required>
                    <span onclick="password_show_hide();">
                        <i class="fas fa-eye" id="show_eye"></i>
                        <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                    </span>
                  </div>
                  <button type="submit" class="btn btn-primary login" onclick="location.href='dashboard.html'"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.7.2.js"></script>
  <script src="js/animation.js"></script>
  <script src="js/multistep.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script>
      function password_show_hide() {
        var x = document.getElementById("InputPassword");
        var show_eye = document.getElementById("show_eye");
        var hide_eye = document.getElementById("hide_eye");
        hide_eye.classList.remove("d-none");
        if (x.type === "password") {
          x.type = "text";
          show_eye.style.display = "none";
          hide_eye.style.display = "block";
        } else {
          x.type = "password";
          show_eye.style.display = "block";
          hide_eye.style.display = "none";
        }
      }
  </script>
